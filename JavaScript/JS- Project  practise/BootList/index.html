<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style>
       
       
        .success,.error{
            margin:5px, 0, 15px, 0;
            padding : 5px ;
            color:black;
        }
        .success{
            background-color: green;
        }
        .error{
            background-color: red;
        }
        body{
            background-image: linear-gradient(to left, rgb(129, 218, 57), rgb(152, 107, 204));
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row ">
            <div class="col-md-12">
                <h2 class="text-center">Book List</h2>

                <hr>
                <div class="row ">
                    <div class="alert-place col-md-12"></div>
                </div>

            </div>
            <div class="col-md-12 ">
                <form action="" class="form" id="alert-form">
                    <div>
                        <label for="title">Title:</label>
                        <input   type="text" placeholder="Input Title" id="title" class="btn btn-outline-info form-control">
                    </div>
                    <div>
                        <label for="title">Author:</label>
                        <input type="text"  placeholder="Input Author" id="author" class="btn btn-outline-info form-control">
                    </div>
                    <div>
                        <label for="title">ISBN:</label>
                        <input  type="number"  placeholder="Input ISBN Number not String" id="isbn" class="btn btn-outline-info form-control">
                    </div>
                    <br>
                    <div class=" d-flex justify-content-center align-items-center ">
                        <input type="submit" class="btn btn-outline-warning">
                    </div>
                </form>
            </div>

            <div class=" col-md-12">
                <table class="table">
                    <tr>
                        <th scope="col" class="ms-5">
                            Title
                        </th>
                        <th scope="col" class="m-5">
                            Author
                        </th>
                        <th scope="col">
                            ISBN
                        </th>
                        <th scope="col">
                            Remove
                        </th>
                    </tr>
                    <tbody id="book-list">

                    </tbody>


                </table>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
        <script src="/booklist.js"></script>
</body>

</html>
