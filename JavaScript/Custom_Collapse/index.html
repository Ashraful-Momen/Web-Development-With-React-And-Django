<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Collapse</title>
  <!-- Add your Bootstrap and JavaScript dependencies here -->
  <!-- For example, you can use the following CDN links for Bootstrap CSS and JS -->
  <!-- Bootstrap CSS v5.3.2 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
</head>
<body>
  <div>
    <button class="btn btn-primary" onclick="showContent('content1')">Button 1</button>
    <button class="btn btn-primary" onclick="showContent('content2')">Button 2</button>
  </div>
  <div id="content1" style="display: none;">
    <div class="card card-body">
      Content for Button 1. This panel is visible when Button 1 is clicked.
    </div>
  </div>
  <div id="content2" style="display: none;">
    <div class="card card-body">
      Content for Button 2. This panel is visible when Button 2 is clicked.
    </div>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
  ></script>
  <script>
    function showContent(contentId) {
      var content = document.getElementById(contentId);
      content.style.display = 'block';

      // Hide other content divs
      var allContentDivs = document.querySelectorAll('[id^="content"]');
      for (var i = 0; i < allContentDivs.length; i++) {
        if (allContentDivs[i].id !== contentId) {
          allContentDivs[i].style.display = 'none';
        }
      }
    }

    // Show content for Button 1 by default on page load
    window.onload = function () {
      showContent('content1');
    };
  </script>
</body>
</html>
