<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashraful Momen - Full Stack Developer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ff88;
            --secondary-color: #00ffee;
            --dark-bg: #0B1120;
            --card-bg: rgba(16, 25, 45, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        
        body {
            background: var(--dark-bg);
            color: #fff;
            min-height: 100vh;
            position: relative;
        }

        /* Dynamic Background Effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 255, 136, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 238, 0.15) 0%, transparent 40%);
            z-index: -1;
            pointer-events: none;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.05),
                transparent
            );
            transition: 0.5s;
        }

        .glass-card:hover::before {
            left: 100%;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.1);
            border-color: rgba(0, 255, 136, 0.2);
        }

        .glass-nav {
            background: rgba(11, 17, 32, 0.95) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }

        .hero-section {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 255, 238, 0.1));
            position: relative;
            overflow: hidden;
        }

        .hero-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 30%, var(--dark-bg) 100%);
        }

        .profile-img {
            border: 4px solid rgba(0, 255, 136, 0.3);
            padding: 5px;
            transition: all 0.4s ease;
            position: relative;
            z-index: 1;
        }

        .profile-img:hover {
            transform: scale(1.05);
            border-color: var(--primary-color);
        }

        /* Project Card Enhancements */
        .project-card {
            height: 100%;
            position: relative;
        }

        .project-card::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            z-index: -1;
            border-radius: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-card:hover::after {
            opacity: 0.3;
        }

        .project-card .card-body {
            background: linear-gradient(
                135deg,
                rgba(16, 25, 45, 0.95),
                rgba(16, 25, 45, 0.85)
            );
            border-radius: 15px;
            height: 100%;
        }

        .social-btn {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.2);
            color: var(--primary-color) !important;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: translateY(-2px);
            color: white !important;
        }

        .skill-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.9;
        }

        .contact-form input,
        .contact-form textarea {
            background: rgba(16, 25, 45, 0.8);
            border: 1px solid var(--glass-border);
            color: #fff;
            transition: all 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            background: rgba(16, 25, 45, 0.9);
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
        }

        .btn-submit {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: var(--dark-bg);
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .section-title {
            color: var(--primary-color);
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        /* Animation Classes */
        .fade-up {
            animation: fadeInUp 1s both;
            opacity: 0;
        }

        .skill-card {
            animation: fadeIn 0.5s both;
            opacity: 0;
        }

        .skill-card:nth-child(1) { animation-delay: 0.1s; }
        .skill-card:nth-child(2) { animation-delay: 0.2s; }
        .skill-card:nth-child(3) { animation-delay: 0.3s; }
        .skill-card:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--primary-color), var(--secondary-color));
            border-radius: 5px;
        }

        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

    <!-- 1. Add 'fade-up' class to all section titles -->
    <!-- 2. Add 'skill-card' class to skill cards -->
    <!-- 3. Add 'project-card' class to project cards -->
    <!-- 4. Replace 'btn-info' with 'btn-submit' -->
    <!-- 5. Add 'gradient-text' class to all skill titles and project titles -->

    <!-- The basic structure remains the same, just update the classes as mentioned above -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fade in elements on scroll
        function isElementInViewport(el) {
            const rect = el.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        function handleScroll() {
            document.querySelectorAll('.fade-up').forEach(element => {
                if (isElementInViewport(element)) {
                    element.style.animationPlayState = 'running';
                }
            });
        }

        window.addEventListener('scroll', handleScroll);
        window.addEventListener('load', handleScroll);
    </script>
</body>
</html>
